version: "3.1"

rules:

- rule: inicio
  conversation_start: true
  steps:
  - intent: saludo
  - action: utter_saludo_inicial
  - action: user_name_form
  - active_loop: user_name_form
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_menu

- rule: reinicio
  steps:
  - intent: saludo
  - action: utter_reingreso_menu_inicial

- rule: responder faqs
  steps:
  - intent: faq
  - action: utter_faq

- rule: fallback
  steps:
  - intent: nlu_fallback
  - action: utter_default_fallback